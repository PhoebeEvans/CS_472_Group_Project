<!DOCTYPE HTML>
<html>
<head>
    <title>Login - The Caribou Inn</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <h1><a href="index.jsp">Caribou Inn</a></h1>
            <nav id="nav">
                <ul>
                	<li class="special">Hello, Guest</li>
                    <li class="special">
                        <a href="#menu" class="menuToggle"><span>Menu</span></a>
                        <div id="menu">
                            <ul>
								<li><a href="index.jsp">Home</a></li>
							</ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <article id="main">
            <section class="wrapper style5">
                <div class="inner">
                    <section>
                        <h3>Login to Your Account</h3>
                        <form method="post" action="AccountServlet" id="loginForm">
						    <div class="row gtr-uniform">
						        <div class="col-12">
						            <input type="email" name="email" id="email" value="" placeholder="Email" />
						        </div>
						        <div class="col-12">
						            <input type="password" name="password" id="password" value="" placeholder="Password" />
						        </div>
						        <!-- Hidden input field for action -->
							        <div class="col-12">
							            <input type="hidden" name="action" value="login" />
							        </div>
						        <!-- Break -->
						        <div class="col-12">
						            <ul class="actions">
						                <li><input type="submit" value="Log In" class="primary" /></li>
						                <li><a href="createAccount.html" class="button">Don't have an account? Create one here.</a></li>
						            </ul>
						        </div>
						    </div>
						</form>
                    </section>
                </div>
            </section>
        </article>

        <!-- Footer -->
        <footer id="footer">
            ...
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
